server:
  port: 8082

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: dialogue-service
          uri: lb://dialogue-service
          predicates:
            - Path=/api/dialogues/**
          filters:
            - StripPrefix=1
        - id: ml-service
          uri: lb://ml-service
          predicates:
            - Path=/api/ml/**
          filters:
            - StripPrefix=1

jwt:
  secret: your-256-bit-secret-key-here-must-be-secure
  expiration: 1h

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.mentor.apigateway: TRACE