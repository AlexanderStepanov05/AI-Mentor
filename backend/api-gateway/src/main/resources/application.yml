server:
  port: 8082

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
        - id: dialogue-service
          uri: http://dialogue-service:8081
          predicates:
            - Path=/api/dialogues/**
          filters:
            - StripPrefix=0
        - id: ml-service
          uri: http://ml-service:8083
          predicates:
            - Path=/api/ml/**
          filters:
            - StripPrefix=0

jwt:
  secret: 
  expiration: 120h

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.mentor.apigateway: TRACE